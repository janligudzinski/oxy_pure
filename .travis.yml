language: minimal
cache: cargo
install: docker pull clux/muslrust
script: docker run -v $PWD:/volume --rm -t clux/muslrust cargo build --release --verbose
deploy:
  skip_cleanup: true
  provider: s3
  bucket: "oreganoli-builds"
  upload_dir: "oxy_pure"
  local_dir: "target/x86_64-unknown-linux-musl/release"
  file: "bootstrap"
  region: eu-central-1
env:
  global:
  - secure: 
  - secure: 
