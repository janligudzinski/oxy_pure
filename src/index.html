<head>

        color: black;
    }
    th {
        text-align: left;
        font-weight: bold;
    }
    th, td, table {
        border: 1px solid black;
        border-collapse: collapse;
    }
    h1 {
        text-align: center;
    }
    table {
        margin: 0 auto;
    }
</style>
<body>
<h1>oxy_pure</h1>

    </tr>
</table>
</body>
</html>
